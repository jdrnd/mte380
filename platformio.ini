[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
monitor_speed = 115200
build_flags = -DPLOTTER_SERIAL=Serial3 -Isrc/task -Isrc -DARDUINO_ARCH_AVR
